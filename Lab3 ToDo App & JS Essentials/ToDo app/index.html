<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3 style="display: inline-block">ToDo List</h3>
        <h5 style="display: inline-block; margin-left: auto; margin-right: 10px">Made by </h5>
        <h4 style="display: inline-block; margin-right: 10px">Zhetessov Nur</h4>
    </header>

    <div id="main">
        <h1>ToDo List</h1>
        <div class="input-box">
            <input type="text" class="input-field" id="input_form" placeholder="New Task">
            <button class="add-button" onclick="addTask()">+</button>
            <button class="add-button" onclick="delete_multiple()">-</button>
        </div>

        <div class="tasks">
            <ul id="myUL">
                <!--
                <li class="task">
                    <label class="task-new">
                        <input type="checkbox" class="checkboxes">
                        <span>Example</span>
                    </label>
                    <img class="delete_img" src="https://img.icons8.com/plasticine/100/000000/filled-trash.png" onclick="">
                </li>
                -->
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
